<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOLLAB</title>
    <link rel="stylesheet" href="lollab.css">
    <link rel="shortcut icon" href="img/image-removebg-preview.png">
</head>

<body>

    <header>

        <img src="img/image-removebg-preview (1).png" alt="logo principal">

        <nav id="menu-header">

            <ul id="list-menu">
                <li class="home">
                    <a href="#">Informações</a>
                </li>

                <li class="produtos">
                    <a href="#">Experiência</a>
                </li>

                <li class="contato">
                    <a href="#">Newsletter</a>
                </li>
            </ul>

        </nav>

    </header>
        
    <div id="img-destaque">
        <img src="img/lollapalooza-2024.png" alt="">
    </div>

    <section id="mppmap">
        <h3>Meio de pagamento oficial</h3>

        <div class="Meio-de-pagamento-oficial">
            <img src="img/bradesco-logo-3.png" alt="" class="bradesco">
        </div>

        <h3>Patrocinio Master</h3>

        <div>
            <img src="img/image-removebg-preview (2).png" alt="" class="ptm">
            <img src="img/transferir.png" alt="" class="ptm">
            <img src="img/image-removebg-preview (4).png" alt="" class="ptm">
        </div>

        <h3>Patrocinio</h3>

        <div class="Patrocinio">
            <img src="img/image-removebg-preview (5).png" alt="" class="pat">
            <img src="img/image-removebg-preview (6).png" alt="" class="pat">
            <img src="img/mcdonalds_PNG1.png" alt="" class="pat">
        </div>

        <h3>Apoio</h3>

        <div class="Apoio">
            <img src="img/image-removebg-preview (7).png" alt="" class="ap">
            <img src="img/image-removebg-preview (8).png" alt="" class="ap">
            <img src="img/image-removebg-preview (9).png" alt="" class="ap">
        </div>

        <h3>Parceiros</h3>

        <div class="Parceiros">
            <img src="img/metro-sp-logo-0.png" alt="" class="parc">
            <img src="img/image-removebg-preview (10).png" alt="" class="parc">
            <img src="img/image-removebg-preview (11).png" alt="" class="parc">
        </div>



    </section>


    <footer>

        <div class="footer">

            <div class="social-media">
                <p>Encontre-nos em:</p>
                <ul>
                    <li><a href="#"><img src="img/facebook_logo_icon_189262.png" alt="Facebook"></a></li>
                    <li><a href="#"><img src="img/instagram_logo_icon_147277.png" alt="Instagram"></a></li>
                    <li><a href="#"><img src="img/image-removebg-preview (14).png" alt="X"></a></li>
                    <li><a href="#"><img src="img/image-removebg-preview (15).png" alt="YouTube"></a></li>
                    <li><a href="#"><img src="img/image-removebg-preview (16).png" alt="Pinterest"></a></li>
                    <li><a href="#"><img src="img/tiktok_logo_icon_189255.png" alt="TikTok"></a></li>
                </ul>
            </div>

            <div class="subscribe">

                <p>Cadastre-se para receber mais notícias Lollapalooza Brasil 2024</p>

                <div class="email-subscribe">
                    <img src="img/image-removebg-preview (17).png" alt="">
                    <input type="email" placeholder="Seu e-mail">
                    <img src="img/image-removebg-preview (18).png" alt="">
                    <input type="email" placeholder="Seu número">
                    <button>Inscreva-se</button>
                </div>

            </div>


        </div>

        <nav id="menu-footer">

            <ul id="list-menu-footer">
                <li class="©Lollapalooza">
                    <a href="#">© Lollapalooza, LLC</a>
                </li>

                <li class="Privacidade">
                    <a href="#">Privacidade</a>
                </li>

                <li class="Termos&Condições">
                    <a href="#">Termos & Condições</a>
                </li>
            </ul>

        </nav>


</body>

</html>
